# Rime schema
# encoding: utf-8

patch:
 # switches:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      states: [ 繁體, 简体 ]
    - name: ascii_punct
      states: [ ，。, ，． ]
 
 # engine:
  "engine/processors":
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor  # 編輯器
    # - fluency_editor  # 語句流輸入
    # - fluid_editor  # 句式編輯器
 
 # speller:
  # "speller/alphabet": 'zyxwvutsrqponmlkjihgfedcba '
  # "speller/initials": 'zyxwvutsrqponmlkjihgfedcba'
  "speller/finals":  # 去掉q仅作末码的设置，和分号置为空格冲突
  "speller/delimiter": " ;'"
  # "speller/use_space": true
  # "speller/algebra":  # 拼寫處理器不改
 
 # translator:
  "translator/preedit_format":  # 上屏码中改变;和'
    - xform/b/ㄅ/
    - xform/p/ㄆ/
    - xform/m([yhgexuiawomnkl])/ㄇ$1/
    - xform/(^|[ ;'])f/ㄈ/
    - xform/(^|[ ;'])d/ㄉ/
    - xform/t/ㄊ/
    - xform/n([yhgexuiawomnkl])/ㄋ$1/
    - xform/(^|[ ;'])l$/ㄦ/
    - xform/(^|[ ;'])ld/ㄦˊ/
    - xform/(^|[ ;'])lf/ㄦˇ/
    - xform/(^|[ ;'])lj/ㄦˋ/
    - xform/(^|[ ;'])lq/ㄥ˙/
    - xform/(^|[ ;'])l/ㄌ/
    - xform/h([yhgexuiawomnkl])/ㄏ$1/
    - xform/k([yhgexuiawomnkl])/ㄎ$1/
    - xform/g([yhgexuiawomnkl])/ㄍ$1/
    - xform/z/ㄗ/
    - xform/(^|[ ;'])a/ㄘ/
    - xform/(^|[ ;'])s/ㄙ/
    - xform/(^|[ ;'])j([eu])/ㄐ$2/
    - xform/(^|[ ;'])v([eu])/ㄑ$2/
    - xform/(^|[ ;'])c([eu])/ㄒ$2/
    - xform/(^|[ ;'])j/ㄓ/
    - xform/(^|[ ;'])v/ㄔ/
    - xform/(^|[ ;'])c/ㄕ/
    - xform/r/ㄖ/
    - xform/y/ㄚ/
    - xform/h/ㄛ/
    - xform/g/ㄜ/
    - xform/([eu])e/$1ㄝ/
    - xform/e/ㄧ/
    - xform/u/ㄩ/
    - xform/x/ㄨ/
    - xform/i/ㄞ/
    - xform/a/ㄟ/
    - xform/w/ㄠ/
    - xform/o/ㄡ/
    - xform/m/ㄢ/
    - xform/n/ㄣ/
    - xform/k/ㄤ/
    - xform/l/ㄥ/
    - xform/d/ˊ/
    - xform/f/ˇ/
    - xform/j/ˋ/
    - xform/q/˙/
    - xform/s/ˉ/
    - xform/ //  # 上屏码中的空格取消
    - xlit|;| |  # 上屏码中的;替换为空格
    #- xlit|'| |  # 上屏码中的'替换为空格
  
  "translator/comment_format":  # 提示碼把声调12345改为ˉˊˇˋ˙
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/
    - xform/ //  # 提示碼中的空格取消
  
 
 # reverse_lookup:
  "reverse_lookup/comment_format":  # 提示碼把地球拼音声调12345改为ˉˊˇˋ˙
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/
    - xform/ //  # 提示碼中的空格取消
  
 
 # punctuator:
  punctuator:
    import_preset: symbols
 
 # key_binder:
  key_binder:
    import_preset: default
    bindings:
      - { accept: Return, send: "Shift+Return", when: composing }
      - { accept: "Shift+Return", send: Return, when: composing }
      
      - { accept: minus, send: minus, when: has_menu }
      - { accept: minus, send: Page_Up, when: paging }
      # - { accept: minus, send: Page_Up, when: has_menu }
      # - { accept: equal, send: Page_Down, when: has_menu }
      
      - { accept: comma, send: comma, when: paging }
      # - { accept: comma, send: Page_Up, when: paging }
      - { accept: period, send: period, when: has_menu }
      # - { accept: period, send: Page_Down, when: has_menu }
      
      # - { accept: semicolon, send: 2, when: has_menu }
      # - { accept: apostrophe, send: 3, when: has_menu }
      
      - {accept: "Control+Shift+5", toggle: ascii_punct, when: always}
      - {accept: "Control+Shift+percent", toggle: ascii_punct, when: always}
      
      - {accept: "Control+Shift+F", toggle: simplification, when: always}
 
 # recognizer:
  recognizer:
    import_preset: default
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

      punct: '^/([0-9]0?|[A-Za-z]+)$'
      reverse_lookup: "`[a-z]*'?$"
