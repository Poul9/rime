    三拼方案同“國羅三拼”，以oeway輸入12345聲(可省略)；
    上屏碼為四字國羅，通過拼寫變化使音節不超過四字母；
    回車輸出四字國羅，空格輸出漢字。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor  # 語句流輸入
    # - express_editor  # 編輯器
    # - fluid_editor  # 句式編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

